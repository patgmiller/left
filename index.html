---
layout: default
---
<div class="home">
  <h1>Posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <div class="content">
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ site.paginate_path | relative_url | replace: ':num', 2 }}" class="next">Continue</a>
</div>
